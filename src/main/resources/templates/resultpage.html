<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "css/st.css" rel="stylesheet" type = "text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title th:text = "${title}"></title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="row">

            <div class="col-lg-6 col-md-6">
                <h3>Json file #1</h3>

                <!--check structure and extension file-->
                <th:block th:each = "resCom : ${result}" th:if = "${resCom.key == 1 and resCom.value == WRONGSTRUCTURE}">
                    <h5>Your file has incorrect structure or incorrect extension! Please check your file!</h5>
                </th:block>

                <!--check equal files-->
                <th:block th:each = "resCom : ${result}" th:if = "${resCom.key == node1.hashCode() and resCom.value == EQUAL}">
                    <th:block th:each = "node : ${node1}">
                        <p th:text = "${node}"/>
                    </th:block>
                </th:block>

                <!--check metadata-->
                <th:block>

                </th:block>

            </div>

            <div class="col-lg-6 col-md-6">
                <h3>Json file #2</h3>
                <!--check structure and extension file-->
                <th:block th:each = "resCom : ${result}" th:if = "${resCom.key == 1 and resCom.value == WRONGSTRUCTURE}">
                    <h5>Your file has incorrect structure or incorrect extension! Please check your file!</h5>
                </th:block>

                <!--check equal files-->
                <th:block th:each = "resCom : ${result}" th:if = "${resCom.key == node1.hashCode() and resCom.value == EQUAL}">
                    <th:block th:each = "node : ${node2}">
                        <p th:text = "${node}"/>
                    </th:block>
                </th:block>

                <!--check metadata-->
                <th:block>

                </th:block>


            </div>

        </div>
    </div>
</body>
</html>
